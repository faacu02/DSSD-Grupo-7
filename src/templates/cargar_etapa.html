<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Etapa</title>
</head>
<body>
    <h1>Cargar Etapa</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="hidden" name="proyecto_id" value="{{ proyecto_id }}">
        <input type="hidden" name="case_id" value="{{ case_id }}">
        <label for="nombre_etapa">Nombre de la etapa:</label>
        <input type="text" id="nombre_etapa" name="nombre_etapa" required><br>
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required><br>
        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required><br>
        <label for="tipo_cobertura">Tipo de cobertura:</label>
        <input type="text" id="tipo_cobertura" name="tipo_cobertura" required><br>
        <label for="cobertura_solicitada">Cobertura solicitada:</label>
        <input type="text" id="cobertura_solicitada" name="cobertura_solicitada" required><br>
        <button type="submit">Cargar Etapa</button>
    </form>
</body>
</html>
