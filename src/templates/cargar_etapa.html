<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Etapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cargar Etapa</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" class="border rounded p-4 bg-light">
        <input type="hidden" name="proyecto_id" value="{{ proyecto_id }}">
        <input type="hidden" name="case_id" value="{{ case_id }}">
        <div class="mb-3">
            <label for="nombre_etapa" class="form-label">Nombre de la etapa:</label>
            <input type="text" class="form-control" id="nombre_etapa" name="nombre_etapa" required>
        </div>
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de inicio:</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha de fin:</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
        </div>
        <div class="mb-3">
            <label for="tipo_cobertura" class="form-label">Tipo de cobertura:</label>
            <input type="text" class="form-control" id="tipo_cobertura" name="tipo_cobertura" required>
        </div>
        <div class="mb-3">
            <label for="cobertura_solicitada" class="form-label">Cobertura solicitada:</label>
            <input type="text" class="form-control" id="cobertura_solicitada" name="cobertura_solicitada" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="ultima_etapa" name="ultima_etapa" value="true" onchange="toggleInputs()">
            <label class="form-check-label" for="ultima_etapa">Deseo dejar de cargar etapas y confirmar el proyecto</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-cargar">Cargar Etapa</button>
        <button type="button" class="btn btn-success d-none" id="btn-confirmar" onclick="mostrarConfirmacion()">Confirmar Proyecto</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleInputs() {
    const checked = document.getElementById('ultima_etapa').checked;
    const inputs = document.querySelectorAll('#nombre_etapa, #fecha_inicio, #fecha_fin, #tipo_cobertura, #cobertura_solicitada');
    const btnCargar = document.getElementById('btn-cargar');
    const btnConfirmar = document.getElementById('btn-confirmar');
    inputs.forEach(input => {
        input.disabled = checked;
    });
    btnCargar.disabled = checked;
    btnConfirmar.classList.toggle('d-none', !checked);
}
function mostrarConfirmacion() {
    if (confirm('¿Está seguro que desea confirmar las etapas?')) {
        confirmarProyecto();
    }
}
function confirmarProyecto() {
    // Obtener los datos necesarios
    const case_id = document.querySelector('input[name="case_id"]').value;
    fetch('/bonita/confirmar_proyecto', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            case_id: case_id,
            ultima_etapa: true
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/enviando_notificaciones';
        } else {
            alert('Error: ' + data.error);
        }
    });
}
</script>
</body>
</html>
