<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Etapa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Cargar Etapa</h2>
    <form method="post" action="{{ url_for('formulario.cargar_etapa') }}">
        <div class="mb-3">
            <label for="case_id" class="form-label">ID del Caso</label>
            <input type="text" class="form-control" id="case_id" name="case_id" required value="{{ case_id|default('') }}" readonly>
        </div>
        <div class="mb-3">
            <label for="nombre_etapa" class="form-label">Nombre de la Etapa</label>
            <input type="text" class="form-control" id="nombre_etapa" name="nombre_etapa" required>
        </div>
        <!-- Agrega aquí más campos si tu etapa requiere más datos -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
