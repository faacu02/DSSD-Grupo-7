<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Respuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center">
                        <h1 class="card-title mb-0">
                            <i class="fas fa-reply me-2"></i>Cargar Respuesta
                        </h1>
                    </div>

                    <div class="card-body">

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                                    <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' }} me-2"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form method="POST" class="needs-validation" novalidate action="{{ url_for('respuesta.crear_respuesta', observacion_id=observacion_id) }}">
                            
                            <!-- Campos ocultos: case_id y observacion_id -->
                            <input type="hidden" name="case_id" value="{{ case_id }}">
                            <input type="hidden" name="observacion_id" value="{{ observacion_id }}">

                            <div class="mb-3">
                                <label for="respuesta" class="form-label">
                                    <i class="fas fa-reply-all me-1"></i>Respuesta
                                </label>
                                <textarea class="form-control" id="respuesta" name="respuesta" 
                                          rows="4" placeholder="Escribe aquí la respuesta..." required></textarea>
                                <div class="invalid-feedback">
                                    Por favor ingresa una respuesta.
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-info btn-lg text-white">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar Respuesta
                                </button>

                                <a href="{{ url_for('formulario.index') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Volver
                                </a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Validación Bootstrap
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                const forms = document.getElementsByClassName('needs-validation');
                Array.prototype.forEach.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>
</html>
