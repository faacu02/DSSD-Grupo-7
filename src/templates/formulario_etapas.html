<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Etapas del Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Cargar Etapas del Proyecto</h2>
    <form method="POST" action="/cargar_etapas">
        <div id="etapas-container"></div>
        <button type="button" class="btn btn-secondary mb-3" id="agregar-etapa">Agregar Etapa</button>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar Etapas</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let etapaCount = 0;
const maxEtapas = 10;
document.getElementById('agregar-etapa').onclick = function() {
    if (etapaCount >= maxEtapas) return;
    etapaCount++;
    const container = document.getElementById('etapas-container');
    const etapaDiv = document.createElement('div');
    etapaDiv.className = 'border rounded p-3 mb-3';
    etapaDiv.innerHTML = `
        <h5>Etapa ${etapaCount}</h5>
        <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="etapa_nombre_${etapaCount}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Fecha de inicio</label>
            <input type="date" class="form-control" name="etapa_fecha_inicio_${etapaCount}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Fecha de fin</label>
            <input type="date" class="form-control" name="etapa_fecha_fin_${etapaCount}" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Tipo de cobertura</label>
            <select class="form-select" name="etapa_cobertura_${etapaCount}" required>
                <option value="">Seleccionar</option>
                <option value="economico">Econ√≥mico</option>
                <option value="materiales">Materiales</option>
                <option value="mano_obra">Mano de obra</option>
                <option value="otros">Otros</option>
            </select>
        </div>
    `;
    container.appendChild(etapaDiv);
};
</script>
</body>
</html>
